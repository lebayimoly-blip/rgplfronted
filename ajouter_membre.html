<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d6efd" />
  <title>Ajouter un membre</title>

  <!-- Chemins relatifs -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="static/icons/icon-192.png" />
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <main>
    <h2>➕ Ajouter un membre à la famille <strong>{{ famille.name }}</strong></h2>

    <!-- Action backend (reste relatif car géré par FastAPI) -->
    <form method="post" action="familles/{{ famille.id }}/members/form">
      <label>Prénom :</label><input type="text" name="first_name" required />
      <label>Nom :</label><input type="text" name="last_name" required />
      <label>Rôle :</label><input type="text" name="role" />
      <label>Date de naissance :</label><input type="date" name="date_of_birth" />
      <label>Genre :</label>
      <select name="gender">
        <option value="male">Homme</option>
        <option value="female">Femme</option>
        <option value="other">Autre</option>
      </select>
      <label>Nationalité :</label><input type="text" name="nationality" />
      <label>Type de pièce :</label><input type="text" name="id_type" />
      <label>Numéro de pièce :</label><input type="text" name="id_number" />
      <label>Lieu de naissance :</label><input type="text" name="place_of_birth" />
      <label>Province :</label><input type="text" name="province" />
      <label>Ville :</label><input type="text" name="city" value="Libreville" />
      <label>Quartier :</label><input type="text" name="district" />

      <button type="submit">✅ Ajouter le membre</button>
    </form>

    <a href="familles/{{ famille.id }}/edit" class="btn-outline-secondary">⬅️ Retour à la famille</a>
  </main>

  <!-- Scripts JS avec chemins relatifs -->
  <script src="static/js/db.js"></script>
  <script src="static/js/main.js"></script>
  <script src="static/js/sw-register.js"></script>
</body>
</html>
